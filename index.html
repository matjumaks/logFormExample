  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <button id="show-thx" class="btn btn-main">Thank you!</button>
      <!-- Display success message below -->
    </section>
    <div class="popup">
      <!-- Here goes your popup form HTML code -->
      <button id="close">&times;</button>

      <form id="form" action="">
        
        <h2 style="font-family: 'Lobster', cursive; position: relative;">Login</h2>

        <input type="email" placeholder="E-mail" required>
    
        <input type="password" placeholder="Password" required>
        
        <label class="container">I agree to terms & conditions.
            <input type="checkbox" required>
            <span class="checkmark"></span>
        </label>

        <input  type="submit" value="SUBMIT">

      </form>
    </div>
